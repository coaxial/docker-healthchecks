---
version: '3'
services:
  hc:
    build: .
    volumes:
      - ./config/django:/usr/src/config:ro
      - static_files:/usr/src/app/static-collected
    env_file: hc.env
    expose:
      - "8000"
    depends_on:
      - db
  nginx:
    image: nginx:1.13
    ports:
      - "8080:8080"
    volumes:
      - static_files:/static:ro
      - ./config/nginx/:/etc/nginx/conf.d/:ro
    depends_on:
      - hc
  # alerts-worker:
  #   build: .
  #   command: ["python", "/usr/src/app/healthchecks/manage.py", "sendalerts"]
  # cleanup-worker:
  # jobber
  db:
    image: postgres:10.3
    env_file: db.env
    restart: always
    expose:
      - "5432"
    volumes:
      - db:/var/lib/postgresql/data
  # backup:

volumes:
  static_files:
  db:
